<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MapCov</title>
    <link rel="icon" href="./img/coronavirus.png" type="image/icon type">
    <link rel="stylesheet" href="./CSS/styleLista.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="./js/scriptLista.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
  </head>
  <body>
    <header class="logo">
      <img src="./img/MapCov-Logo.png" alt="logo da MapCov" />
    </header>
    <main>

      <form>
        <h1>Cadastro de paciente</h1>
        <div class="row">
          <div class="col">
            <input 
            type="text"
            id="nome"
            class="form-control"
            placeholder="Nome">
          </div>
          <div class="col">
            <input 
            type="text"
            id="sobrenome"
            class="form-control" 
            placeholder="Sobrenome">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input
            type="email"
            id="cpf"
            class="form-control"
            placeholder="CPF">
          </div>
          <div class="col">
            <input
            type="text"
            id="rg"
            class="form-control"
            placeholder="RG">
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <input
            type="number"
            id="idade"
            class="form-control"
            placeholder="Idade">
          </div>
          <div class="col-4">
            <input
            type="number"
            id="peso"
            class="form-control"
            placeholder="Peso">
          </div>
          <div class="col-4">
            <input id="dataExame" type="text" class="form-control" placeholder="Data exame">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Email">
          </div>
          <div class="col">
            <input
            type="text"
            id="telefone"
            class="form-control"
            placeholder="Telefone">
          </div>
        </div>

        <div class="row" id="tipoSanguineo">
          <label
          class="tituloTipoSang">
          Tipo Sanguineo
          </label>
          <div class="col-4">
            <div class="custom-control custom-radio custom-control-inline">
              <input 
              type="radio"
              id="customRadioInline1"
              name="customRadioInline1"
              class="custom-control-input">
              <label class="custom-control-label" for="customRadioInline1">A+</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input 
              type="radio" 
              id="customRadioInline2" 
              name="customRadioInline1" 
              class="custom-control-input">
              <label class="custom-control-label" for="customRadioInline2">A-</label>
            </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input 
                type="radio" 
                id="customRadioInline1" 
                name="customRadioInline1" 
                class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline1">B+</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input 
                type="radio" 
                id="customRadioInline2" 
                name="customRadioInline1" 
                class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline2">B-</label>
              </div>  
          </div>
          <div class="col-4">
            <div class="custom-control custom-radio custom-control-inline">
              <input 
              type="radio" 
              id="customRadioInline1" 
              name="customRadioInline1" 
              class="custom-control-input">
              <label class="custom-control-label" for="customRadioInline1">AB+</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input 
              type="radio" 
              id="customRadioInline2" 
              name="customRadioInline1" 
              class="custom-control-input">
              <label class="custom-control-label" for="customRadioInline2">AB-</label>
            </div>
            
              <div class="custom-control custom-radio custom-control-inline">
                <input 
                type="radio" 
                id="customRadioInline1" 
                name="customRadioInline1" 
                class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline1">O+</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input 
                type="radio" 
                id="customRadioInline2" 
                name="customRadioInline1" 
                class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline2">O-</label>
              </div> 
          </div>
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Comorbidades</label>
          <textarea 
          class="form-control" 
          id="comorbidades" 
          rows="2">
          </textarea>
        </div>

        <div class="Ficha">
          <label>Ficha tecnica</label>
          <div class="custom-file">
            <input 
            type="file" 
            class="custom-file-input" 
            id="arquivo" 
            lang="pt-br">
          </div>
        </div>

        <div class="botoes">
          <button 
            type="button" 
            class="btn btn-success"
            onclick="adicionar()">
            Cadastrar
          </button>
          <button 
            type="button" 
            onclick="limpar()"
            class="btn btn-danger">
            Limpar
          </button>
        </div>

      </form>
      <div class="Container">
        <div class="listaTitulo">
          <h1>Lista de pacientes</h1>
        </div>
        <div class="listar">
          <ul id="pacientes"></ul>
        </div>
      </div>

  </main>
  <footer>
      <div class="rodape">LocalMov</div>
  </footer>
  </body>

</html>
